name: Add PR to project
on:
  pull_request:
    types:
      - converted_to_draft

jobs:
  move_to_drafts:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PEM }}

      - name: Move draft to Drafts
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          gh project item-edit --project-id PVT_kwDOCoPXyM4AlKrr --id "$PR_ID" --field-id 'PVTSSF_lADOCoPXyM4AlKrrzgdQxp4' --single-select-option-id 'Drafts'
